syntax = "proto3";

package authproto;
option go_package = "authpb";

message registerRequest {
    string username = 1;
    string password = 2;
    string firstname = 3;
    string lastname = 4;
}

message registerResponse {
    string message = 1;
}

message loginRequest{
    string username = 1;
    string password = 2;
}

message loginResponse {
    string message = 1;
    string tokenstring = 2;
}

message logoutRequest{
    string tokenstring = 1;
}

message logoutResponse {
    string message = 1;
}

message profileRequest {
    string reqparm1 = 1;
    string reqparm2 = 2;
}

message profileResponse {
    string resparm1 = 1;
}

message feedRequest {
    string reqparm1 = 1;
}

message feedResponse {
    string resparm1 = 1;
    string resparm2 = 2;
}

service Twitter {
    rpc Register(registerRequest) returns (registerResponse) {};
    rpc Login(loginRequest) returns (loginResponse) {};
    rpc Logout(logoutRequest) returns (logoutResponse) {};
    rpc FollowService(profileRequest) returns (profileResponse) {};
    rpc UnfollowService(profileRequest) returns (profileResponse) {};
    rpc TweetService(profileRequest) returns (profileResponse) {};
    rpc FeedService(feedRequest) returns (feedResponse) {};
    rpc UserListService(feedRequest) returns (feedResponse) {};
}
