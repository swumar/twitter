syntax = "proto3";

package profileproto;

message profileRequest {
  string reqparm1 = 1;
  string reqparm2 = 2;
}

message profileResponse {
  string resparm1 = 1;
}

message feedRequest {
  string reqparm1 = 1;
}

message feedResponse {
  string resparm1 = 1;
  string resparm2 = 2;
}

service FollowService {
  rpc FollowService(profileRequest) returns (profileResponse) {};
}


